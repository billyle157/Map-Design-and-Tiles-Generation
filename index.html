<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmlsbHlsZTE1NyIsImEiOiJjbWt5bHI1bTAwOGZiM2ZxOTdmOWp6dWVnIn0.4ZUF3wy7ao2zfVwCWGjRbA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        center: [-122.33, 47.65], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 10 // starting zoom
    });

    map.on('load', () => {
      map.addSource('basemap-tiles', {
        type: 'raster',
        tiles: [
          'https://billyle157.github.io/Map-Design-and-Tiles-Generation/assets/basemap/{z}/{x}/{y}.png'
        ],
        tileSize: 256,
        attribution: 'Map tiles designed by Billy Le'
      });
    
      map.addLayer({
        id: 'basemap',
        type: 'raster',
        source: 'basemap-tiles',
        layout: {
          // 'visibility': 'none'
          // Uncomment the line above to hide this layer on initial load.
          // This is useful when you add multiple tile layers.
        }
      });
    });
</script>

</body>
</html>
